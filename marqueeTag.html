<!DOCTYPE html>
<html>
    <head>
        <title>Marquee Tag</title>
    </head>
    <body>
        <h1>HTML</h1>
        <marquee direction="" bgcolor="coral" behavior="" width="50%" height="" loop="" scrollamount="2" scrolldelay="">
            <h1>HTML</h1>
        </marquee>
        <marquee direction="" bgcolor="coral" behavior="" width="50%" height="" loop="" scrollamount="" scrolldelay="">
            <h1>HTML</h1>
        </marquee>
        <marquee direction="" bgcolor="coral" behavior="" width="50%" height="" loop="" scrollamount="" scrolldelay="500">
            <h1>HTML</h1>
        </marquee>
        <marquee direction="" bgcolor="coral" behavior="" width="" height="" loop="" scrollamount="" scrolldelay="" hspace="20%" vspace="10%">
            <h1>HTML</h1>
        </marquee>
    </body>
</html>

<!-- 
Attributes Marquee Tag : 
1. bgcolor = colorname
2. direction = left(default)/up/down/right
3. behavior = scroll(default)/slide/alternate
4. width = px/%
5. height = px    (% doesn't working)
6. loop = numeric Number
7. scrollamount
8. scrolldelay
9. hspace
10. vspace

-->

<!-- 
12 Marquee    bgcolor

scroll
    - up
    - down
    - left
    - right

slide
    - up
    - down
    - left
    - right

alternate
    - up
    - down
    - left
